           <select id="universities">
			        <option value="ksu">Kansas State University</option>

              <option value="wsu">Wichita State University</option>
		       </select>
    
           <button onclick="addItem()" class="buttonClass">
              Add item</button>
           <button onclick="removeItem()" class="buttonClass">

         </div>
         <div class="column">
           <h5>Universities Added:</h5>
           <ul id="list"></ul>
         </div>
       </div>
    </div>
    
    <div id="ranking" class="section">
       <button onclick="removeSection(this)" class="removeButton">X</button>

       <div class="column">

       <input type="text" list="aQuestions" id="title" size="40">
       <datalist id="aQuestions">
         <option>Major</option>
         <option>Tutoring</option>
       </datalist>
       <datalist id="fQuestions">
         <option>Scholarships</option>
         <option>Tuition</option>
       </datalist>
       <datalist id="sQuestions">
         <option>Clubs</option>
         <option>Organizations</option>
       </datalist>
     </div>
     <div class="column">
       <label for="type">Type of Ranking: </label>
       <select onchange="updateQuestions()" id="type">
         <optgroup style="font-size:14px">
			    <option value="aQuestions">Academic</option>
			    <option value="fQuestions">Financial</option>
			    <option value="sQuestions">Social</option>
         </optgroup>
		   </select>
       <label for="custom">Custom Ranking</label>
       <input type="checkbox" id=custom value="Custom" onclick="customRank(this)">
     </div>
     <br>
     <br><button onclick="newSection()" class="addButton">New Ranking</button>
   </div>

<script>



// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}


       function addItem() {
       			var select = document.getElementById('universities');
						var option = select.options[select.selectedIndex];
            var a = document.getElementById("list");
            var li = document.createElement("li");
            li.setAttribute('id', option.value);
            li.appendChild(document.createTextNode(option.text));
            a.appendChild(li);
            //Add to all custom rankings
        }
 
        // Creating a function to remove item from list
        function removeItem() {
 						var select = document.getElementById('universities');
						var option = select.options[select.selectedIndex];
            // Declaring a variable to get select element
            var a = document.getElementById("list");
            var item = document.getElementById(option.value);
            a.removeChild(item);
            //Remove from all Custom Rankings
        }
        
        function newSection(){
        	var elem = document.getElementById('ranking');
          var clone = elem.cloneNode(true);
          
          cleanUp(clone);
          document.body.appendChild(clone);
        }
        function cleanUp(clone){
        	for (var i = 0; n = clone.childNodes[i]; ++i) {
        		if (n.childNodes && n.tagName != 'INPUT') {
            		cleanUp(n);
        		} else if (n.tagName == 'INPUT' && n.type == 'text') {
            	n.value = '';
        		}
    			}
        }
        function removeSection(button){
        	if(document.body.childElementCount >5){
          var parent = button.parentNode;
          var grand = parent.parentNode;
          grand.removeChild(parent);
          }
        }
        function updateQuestions(){
          var x = document.getElementById('type').value
          document.getElementById('title').value = "";
          document.getElementById('title').setAttribute('list', x);
        }
